<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculate Tip</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculate Tip</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Valor da conta:</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="50,00" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Qualidade do serviço:</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disable selected value="0">Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">0,5% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantidade de pessoas que irão dividir:</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total: R$<span id="tip">0.00</span>
            <span id="each">para cada pessoa.</span>
        </div>
    </div>
    <!-- JS at final for load the page after HTML -->
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
